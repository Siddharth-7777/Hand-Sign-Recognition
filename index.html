 
<html>
  <head>
    <title>Hand Sign Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <button class="btn btn-warning">
        Hand Sign Recognition App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        
      </button>
      



      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand sign
      	<br>
        <b style="color: yellow">Amazing</b>
        <br>
        <b style="color: black">Yes or Good</b>
        <br>
      <b style="color: red">Two or Victory</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera">

        </div>
        <br><br>
        <button class="btn btn-info" onclick="take_snapshot()">Capture Image</button>
        
        <br><br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12"> 
        <label>Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <br><br>

        <label>Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
        <br><br>
        
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result">

        </div>
        <br><br>
        <button class="btn btn-danger" onclick="check()">Prediction</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
